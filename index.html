<DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Yahoo Weather</title>
    </head>
    <body>
        <header>
            <nav class="nav navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand">
                            <a href="#">
                                <a href="http://weather.yahoo.com" target="_blank"> <img class="brand" src="http://l.yimg.com/a/i/brand/purplelogo//uh/us/news-wea.gif" width="134" height="29"/> </a>
                            </a>
                        </a>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <form class="navbar-form navbar-center" role="search">
                            <div class="form-group">
                                <select class="js-city city">
                                    <option>Voronezh</option>
                                    <option>Moscow</option>
                                    <option>St. Petersburg</option>
                                </select>
                            </div>
                        </form>
                    </div>
                <div>
            </nav>
        </header>
        <main>
            <div class="js-container" hidden>
                <div class="title">
                    <span class="js-title"></span>
                    <a class="js-title-link" target="_blank">Full conditions on weather.yahoo.com</a>
                </div>
                <div class="weather-info">
                    <div class="js-condition condition-container"></div>
                    <div class="js-astronomy astronomy-container"></div>
                    <div class="js-astronomy atmosphere-container"></div>
                    <div class="js-wind wind-container"></div>
                    <div class="forecast">
                        <div class="forecast-title">Forecast</div>
                        <div class="js-forecast"></div>
                    </div>
                </div>
            </div>
        </main>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="dist/css/main.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
        <script src="dist/js/main.js"></script>
    </body>
<html>
